<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <ng-container *ngFor="let item of carouselProperty; let i = index">
      <div class="carousel-item cursor-pointer" [class.active]="i === 0" (click)="viewDetails(item?.id)">
        <img [src]="item.image" class="d-block w-100" alt="{{item.title}}" height="400">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{item.buildingName}}</h5>
          <p>{{item.streetAddress}}</p>
        </div>
      </div>
    </ng-container>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="row m-0 p-5">


  @for (item of propertyList; track item?.id;) {
  <div class="col-3 p-2">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{item?.title}}</mat-card-title>
        <mat-card-subtitle>{{item?.description}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item?.image" class="imgHeight m-3" alt="Property Image">
      <mat-card-content>
        <p>
          {{item?.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewDetails(item?.id)">View details</button>
        <button mat-button (click)="markAsFavorite()">Mark as favorites</button>
      </mat-card-actions>
    </mat-card>
  </div>

  }


</div>
