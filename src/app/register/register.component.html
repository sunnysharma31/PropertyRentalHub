<div class="p-5 col-md-4 col-12 m-auto text-center" [formGroup]="registerForm">
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>User type</mat-label>
            <mat-select formControlName="userType">
                <mat-option value="" disabled>Select User Type</mat-option>
                @for (userType of userTypes; track userType) {
                <mat-option [value]="userType">{{userType}}</mat-option>
                }
            </mat-select>
            <mat-error *ngIf="registerForm.get('userType')?.hasError('required')">User Type is required</mat-error>
        </mat-form-field>
    </p>
    <button mat-stroked-button [disabled]="registerForm.invalid" (click)="onSubmit()">REGISTER</button>
</div>
